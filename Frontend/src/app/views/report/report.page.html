<ion-content *ngIf="miToken != 0">

  <div class="container">
    <div class="row text-center login-page">
      <div class="col-md-12 login-form">
        <form method="post">
          <div class="row">
            <div class="col-md-12 login-form-header">
              <p class="login-form-font-header"> Reportar Bug
              <p>
            </div>
          </div>


          <div class="row">

            <div class="col-md-12 login-from-row">

              <p class="login-form-tittle"> Descripción del bug  </p>
              <p class="login-form-tittle">(Longitud miníma 20 carácteres)</p>
              <p class="login-form-tittle">(Se incluirá tu nombre de usuario automáticamente)</p>
              <div class="md-form amber-textarea active-amber-textarea-2">
                <textarea id="form16" class="md-textarea form-control" rows="6" #myArea></textarea>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 login-from-row">
              <h3 *ngIf="validate == false"> Campos invalidos </h3>
              <h3 class="success" *ngIf="validate == true"> Bug reportado </h3>
              <button class="btn btn-success" (click)="post(myArea.value)">Reportar</button>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 login-from-row">
              <p class="login-form-newAccount">  <a routerLink="/home"> Volver atrás </a> </p>
            </div>
          </div>

        </form>

      </div>
    </div>
  </div>


</ion-content>
