<ion-content *ngIf="this.grants == 1">

  <app-header> </app-header>

  <div class="container">

    <button  type="button" class="btn-flotante" (click)="openIonModalAdd()" >Registrar videojuego</button>

    <div class="row text-center login-page">
      <div class="col-md-12 login-form">

        <div class="div-row">
          <p class="login-form-font-header"> Administrar juegos </p>
          <p class="info"> (Si no aparece nada es que no se ha encontrado) </p>
          <div class="search">
            <div>
              <ion-toolbar>
                <ion-searchbar  [(ngModel)]="searchValue" search-icon="none" clear-icon  color="medium"  placeholder="Buscar juegos"> </ion-searchbar>
                <ion-button class="search-button" (click)="searchByName(this.searchValue)" class="search-button"> Buscar </ion-button>
                <ion-button color="success" class="search-button" (click)="allGames()" class="search-button"> Mostrar todos </ion-button>
              </ion-toolbar>
            </div>
          </div>
  
          <div *ngIf="this.search===true" class="row">
            <div *ngIf="this.load===true" class="col-12">
              <img class="load-img" src="../../../assets/images/loading.gif" />
            </div>
            <div *ngFor="let v of searchResult" class="col-6">

              <h1 class="text"> Juego: <br> {{v.name}} </h1>
              <div *ngIf="v.photo!== null">
                <img src="data:image/png;base64,{{ v.photo }}" class="img">
              </div>
              <div *ngIf="v.photo === null">
                <ion-icon name="game-controller-outline" class="icon"></ion-icon>
              </div>
              <div class="row">
                <div class="div-btn col-12">
                  <button class="btn modify" (click)="openIonModal(v)">  <ion-icon name="build"></ion-icon></button>
                  <button class="btn delete" color="primary" (click)=" showAlert(v.idVideoGame)"><ion-icon name="trash"></ion-icon></button>
                </div>
              </div>

            </div>
  
          </div>
  
          <div class="space"> </div>
  

          <br>

 

        </div>



      </div>

    </div>
  </div>

  <app-footer></app-footer>
</ion-content>
