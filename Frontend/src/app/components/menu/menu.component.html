<ion-menu side="start" content-id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title >Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="toHome()">
        <ion-icon name="home-outline" slot="start"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>
      <ion-item (click)="toMyGames()">
        <ion-icon name="game-controller-outline" slot="start"></ion-icon>
        <ion-label>Mis juegos</ion-label>
      </ion-item>
      <ion-item (click)="toMyProfile()">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label >Mi perfil</ion-label>
      </ion-item>
      <ion-item (click)="toSearchUsers()">
        <ion-icon name="people-outline" slot="start" ></ion-icon>
        <ion-label >Buscar otros usuarios</ion-label>
      </ion-item>
      <ion-item (click)="toAdmin()" *ngIf="this.grants == 1">
        <ion-icon name="hammer" slot="start" ></ion-icon>
        <ion-label >Panel de administrador</ion-label>
      </ion-item>
      <ion-item (click)="logout()" >
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label >Cerrar sesión</ion-label>
      </ion-item>
      <ion-item>
        <ion-button color="danger" expand="block" (click)="closeMenu()">Cerrar menú</ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page DidUSeeNothing" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Inbox</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-button expand="block" (click)="openMenu()">Open Menu</ion-button>
  </ion-content>
</div>
